{% extends 'base-testing.html' %}

{% block main %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Возобновить/изменить пароль</legend>
                {{ password_reset_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Отправить запрос для получения нового пароля</button>
            </div>
        </form>
    </div>
{% endblock %}
