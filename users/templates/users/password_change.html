{% extends 'base-testing.html' %}

{% block title %} Изменить пароль {% endblock %}

{% block main %}

    {% load crispy_forms_tags %}
    <p>
        Используйте данную форму для изменения пароля
    </p>
    <form method="POST">
            {{ form.as_p }}
        <p><input type="submit" value="Изменить"></p>
            {% csrf_token %}
    </form>

{% endblock %}
