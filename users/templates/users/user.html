{% extends 'base-testing.html' %}

{% block title %}
    Личный кабинет
{% endblock %}

{% block main %}

<style>
	.profile-picture{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'index' %}"> &#8592; Вернуться на Главную страницу</a>
			<hr>
			<h3 style="text-align: center">Настройка Личного кабинета</h3>
			<hr>
			<img class="profile-picture" src="{{request.user.customer.profile_picture.url}}" >

		</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
