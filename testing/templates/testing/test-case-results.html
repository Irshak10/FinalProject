{% extends 'base-testing.html' %}

{% block title %}
    Результат
{% endblock %}

{% block main %}

    <div class="content-container">
        <table class="table-content">
            <tr id="head-table">
                <th style="width: 75%">Итоговый балл: {{ result_score }}</th>
                <th>{{ status }}</th>
            </tr>
        </table>
        <table class="table-content">
            <tr id="head-table">
                <th style="width: 75%">Вопрос</th>
                <th>Ответ</th>
            </tr>
            {% for question, answer_status in result_table_data.items %}
                <tr id="rows">
                    <td>{{ question }}</td>
                    <td>{{ answer_status }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
